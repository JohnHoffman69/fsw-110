<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div id="login" class="login">
        <form name="personalInformation">
          <div id="name">
            <input
              name="firstName"
              type="text"
              placeholder="First Name"
              required
            />
            <input
              name="lastName"
              type="text"
              placeholder="Last Name"
              required
            />
          </div>
          <br />
          <div id="gender">
            Male:
            <input
              name="gender"
              type="radio"
              placeholder="Gender"
              value="Male"
              required
            />
            Female:
            <input
              name="gender"
              type="radio"
              placeholder="Gender"
              value="Female"
              required
            />
          </div>
          <br />
          <div id="age">
            Age: <input name="age" type="number" placeholder="age" required />
          </div>
          <div>
            <br />
            Select Location:<select name="country" required>
              <option selected disabled>Locations</option>
              <option value="England">England</option>
              <option value="Brazil">Brazil</option>
              <option value="South Korea">South Korea</option>
            </select>
          </div>
          <br />
          Dietary Restrictions:
          <div>
            
            <input name="Vegetarian" type="checkbox" value="Vegetarian" id="Vegetarian" /> Vegetarian 
            <input name="Kosher" type="checkbox" value="Kosher" id="Kosher" /> Kosher
            <input name="Lactose Free" type="checkbox" value="Lactose Free" id="Lactose Free" /> Lactose Free
            <input name="None" type="checkbox" value="None" id="None" /> None
            <button id="submit">Submit</button>
          </div>
        </form>
      </div>
    </main>
    <script src="inputs.js"></script>
  </body>
</html>
